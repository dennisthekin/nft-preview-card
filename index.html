<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT Preview Card</title>
</head>

<body>

    <main class="card">

        <div class="img__container">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card__img">
            <div class="overlay"></div>
            <img src="images/icon-view.svg" alt="eye icon" class="eye-hover">
        </div>

        <section class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__worth">
                <div class="card__cost">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    <p class="cost">0.041 ETH</p>
                </div>
                <div class="card__time">
                    <img src="images/icon-clock.svg" alt="">
                    <p class="days">3 days left</p>
                </div>
            </div>

        </section>

        <hr>

        <div class="card__user">
            <img src="images/image-avatar.png" alt="user avatar" class="avatar">
            <p class="creator">Creation of <span class="username">Jules Wyvern</span></p>
        </div>

    </main>

</body>

</html>
